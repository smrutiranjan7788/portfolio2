<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Smruti Ranjan Barik</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
  <div class="logo">Smruti Ranjan Barik</div>
  <nav>
    <a href="index.html" class="glow-btn">Home</a>
  </nav>
</header>

<!-- Success Popup -->
<div id="success-popup" class="popup" style="display:none;">
  <div class="popup-content">
    <p>Message sent successfully! I will get back to you soon.</p>
    <button id="close-popup">Close</button>
  </div>
</div>

<!-- Contact Section -->
<section id="contact-section" class="contact-section-modern">
  <div class="contact-content">
    <div class="contact-form">
      <h2>Let's chat today <span>ðŸ‘‹</span></h2>
      <p class="subtitle">Let's get in touch.</p>

      <form id="contact-form">
        <label for="user_name">Name</label>
        <input type="text" id="user_name" name="user_name" placeholder="Your Name" required />

        <label for="user_email">E-Mail/Mobile No</label>
        <input type="text" id="user_email" name="user_email" placeholder="(Optional)" />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea>

        <button type="submit" class="send-btn">Send Message</button>
      </form>
    </div>
    <div class="contact-image">
      <img src="images/profile.jpg" alt="Team working" />
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
